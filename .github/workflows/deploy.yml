name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false 

      - name: Debug - List All Files
        run: |
          echo "Listing root directory content:"
          ls -F
        # This helps confirm what folders were actually created

      - name: Detect Build Folder
        id: build_folder
        run: |
          if [ -d "dist" ]; then
            echo "BUILD_PATH=./dist" >> $GITHUB_ENV
            echo "Detected 'dist' folder."
          elif [ -d "build" ]; then
            echo "BUILD_PATH=./build" >> $GITHUB_ENV
            echo "Detected 'build' folder."
          else
            echo "::error::Neither 'dist' nor 'build' folder found after build step."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Uses the environment variable set in the previous step
          path: ${{ env.BUILD_PATH }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4