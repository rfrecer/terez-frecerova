name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        # 'npm ci' is faster and more reliable for CI than 'npm install'
        # It requires a package-lock.json file to be present.

      - name: Build
        run: npm run build
        env:
          CI: false 
          # Setting CI to false ensures the build doesn't fail on warnings 
          # (common with ESLint/React in GitHub Actions)

      - name: Debug - List Build Output
        run: |
          echo "Listing root directory:"
          ls -la
          echo "Listing build directory (if exists):"
          ls -la build || echo "build directory not found"
          echo "Listing dist directory (if exists):"
          ls -la dist || echo "dist directory not found"
        # This step helps us see if the output folder is named 'dist' or 'build'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Changed to ./build (Standard for Create React App).
          # Previous attempt with ./dist failed.
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4